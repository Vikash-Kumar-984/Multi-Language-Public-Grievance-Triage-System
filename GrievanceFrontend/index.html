<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the font */
        body { font-family: 'Inter', sans-serif; }
        /* Hide the success container by default */
        #success-container { display: none; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- 1. Header Bar -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-gray-900">Civic Issue Reporter</h1>
            <p class="text-gray-600">Report local issues with a photo and your voice.</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- 2. Main App Container -->
        <div class="max-w-2xl mx-auto">
            
            <!-- A. Form Container (Visible by default) -->
            <div id="form-container" class="bg-white p-8 rounded-lg shadow-lg">
                <form id="grievance-form">
                    <h2 class="text-xl font-semibold mb-6">Report a New Issue</h2>
                    
                    <div class="mb-4">
                        <label for="image-file" class="block text-sm font-medium text-gray-700 mb-2">1. Upload Photo (Required)</label>
                        <input type="file" id="image-file" accept="image/*" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    
                    <p class="text-center text-sm font-medium text-gray-500 my-4">... AND ...</p>
                    
                    <div class="mb-4">
                        <label for="audio-file" class="block text-sm font-medium text-gray-700 mb-2">2. Upload Voice Note (Optional)</label>
                        <input type="file" id="audio-file" accept="audio/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    
                    <div class="mb-6">
                        <label for="text-description" class="block text-sm font-medium text-gray-700 mb-2">3. Or, Write a Description (Optional)</label>
                        <textarea id="text-description" rows="4" placeholder="e.g., 'The pothole is about 3 feet wide...'" class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400">Submit Report</button>
                </form>
                <div id="message-box" class="mt-4"></div>
            </div>

            <!-- B. Success Container (Hidden by default) -->
            <div id="success-container" class="bg-white p-8 rounded-lg shadow-lg">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-900">Report Submitted!</h2>
                    <p class="mt-2 text-gray-600">Thank you for helping improve your community.</p>
                </div>
                
                <!-- This section will be filled by app.js -->
                <div id="ticket-details" class="mt-6 border-t border-gray-200 pt-6">
                    <!-- Example:
                    <h3 class="text-lg font-medium text-gray-900">Road Damage: Pothole at 12.34, 56.78</h3>
                    <p class="mt-2 text-gray-600">A new report has been filed for a Pothole...</p>
                    -->
                </div>

                <button id="report-another-button" class="w-full mt-8 bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700">Report Another Issue</button>
            </div>

        </div>

        <!-- 3. Recently Reported Issues Section -->
        <div class="max-w-2xl mx-auto mt-12">
            <h2 class="text-xl font-semibold text-gray-900">Recently Reported Issues</h2>
            <!-- We won't build the filters, just the list -->
            <div id="recent-issues-list" class="mt-4 space-y-4">
                <!-- List will be populated by app.js -->
                <div class="bg-white p-4 rounded-lg shadow text-gray-500 text-center">Loading recent reports...</div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
